version: '3.8'

services:
  backend:
    build: ./backend
    container_name: santa-backend
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/santa.db

  frontend:
    build: ./frontend
    container_name: santa-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
